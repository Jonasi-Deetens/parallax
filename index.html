<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <header id="parallax-container">
        <picture>
            <source src="./images/Satoru_Gojo.webp" type="webp">
            <img class="gojo-picture" src="./images/Satoru_Gojo.webp" alt="image of an anime character pointing up" width="400" height="600">
        </picture>
        <picture>
            <source src="./images/orb.png" type="png">
            <img class="orb-picture" src="./images/orb.png" alt="image of an anime character pointing up" width="40" height="40">
        </picture>
    </header>
    <main>
    </main>
</body>
</html>
